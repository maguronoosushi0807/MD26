<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Viewer ( .md )</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    #fileList { margin: 1rem 0; padding: 0; }
    #fileList li { list-style: none; padding: 0.5rem; border-bottom: 1px solid #ddd; cursor: pointer; }
    #fileList li:hover { background: #f5f5f5; }
    #preview { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    pre { background: #f7f7f7; padding: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Viewer ( .md )</h1>
  <ul id="fileList"></ul>
  <div id="preview">ファイルを選んでください。</div>

  <script>
    const fileListEl = document.getElementById("fileList");
    const preview = document.getElementById("preview");

    // files.json を取得してリスト表示
    fetch("math/files.json")
      .then(res => res.json())
      .then(files => {
        files.forEach(file => {
          const li = document.createElement("li");
          li.textContent = file;
          li.onclick = () => loadFile(file);
          fileListEl.appendChild(li);
        });
      })
      .catch(err => {
        preview.textContent = "ファイル一覧の取得に失敗しました: " + err;
      });

    function loadFile(filename) {
      fetch("math/" + filename)
        .then(res => res.text())
        .then(md => {
          preview.innerHTML = marked.parse(md);
          renderMathInElement(preview, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$", right: "$", display: false}
            ]
          });
        });
    }
  </script>
</body>
</html>
